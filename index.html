<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-form-overlay">
        <div class="popup-form">
            <h3>Add new book</h3>
            <form action="">
                <input type="text" id="title" name="title" placeholder="Title" required>
                <input type="text" id="author" name="author" placeholder="Author" required>
                <input type="number" id="pages" name="pages" placeholder="Pages" required>
                <div class="check">
                    <label for="read">Have you read this book it?</label>
                    <input type= "checkbox" id="read" name="read">
                </div>
                <input type="submit" class="submit-form">
            </form>
        </div>
    </div>
    <div class="container">
        <div class ="header">
            <h2 class="title">My Library</h2>
        </div>
        <div class="main-content">
            <button class="add-book">+ Add Book</button>
            <div class="books">
                <div class="book">
                    <div class="book-title">
                        <div>Title: To Kill a Mockingbird</div>
                    </div>
                    <div class="author">
                        <div>Author: Harper Lee</div>
                    </div>
                    <div class="pages">
                        <div>Pages: 384</div>
                    </div>
                    <button class="not-read">Not Read</button>
                    <button class="remove To-Kill-A-Mockingbird">Remove</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
